<div class="alien-ui-markdown" id="alien-ui-markdown-{{index}}">
    <div class="alien-ui-markdown-inner">
        <div class="alien-ui-markdown-header j-flag">头部</div>
        <div class="alien-ui-markdown-body">
            <div class="alien-ui-markdown-input j-flag"></div>
            <div class="alien-ui-markdown-output j-flag {{=prevClassName}}"></div>
        </div>
        <div class="alien-ui-markdown-footer">
            <span class="alien-ui-markdown-words">字数：<span class="j-flag">0</span></span>
            <span class="alien-ui-markdown-help j-flag">快捷键及帮助</span>
        </div>
        <div class="alien-ui-markdown-tips j-flag">
            <div class="alien-ui-markdown-title">Markdown 编辑器</div>
            {{list helps as help}}
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">{{=help.key}}</span>
                <span class="alien-ui-markdown-desc">{{=help.desc}}</span>
            </div>
            {{/list}}
        </div>
    </div>
</div>
